on:
  push:
    branches-ignore:
      - "gh-pages"
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.19.0]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          # cache: npm
      # - run: npm ci
      - run: npm install
      - run: npm run build
env:
  YARN_GPG: no
on:
  push:
    branches-ignore:
      - "gh-pages"
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x, 14.x]
    steps:
      # Fetch Code
      - uses: actions/checkout@v3
      # Setup Node.js
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      # Install modules and build code
      - name: npm install and build
        run: |
          npm install
          npm run build
      # Upload built artifacts
      - name: Upload Built Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: npm-artifacts
          path: ./_site
          retention-days: 5
      # Download uploaded built artifacts
      - name: Download Uploaded Built Artifacts
        uses: actions/download-artifact@v3
        with:
          name: npm-artifacts
      # Show downloaded built artifacts
      - name: Print the final result
        shell: bash
        run: |
          ls ./
env:
  YARN_GPG: no
